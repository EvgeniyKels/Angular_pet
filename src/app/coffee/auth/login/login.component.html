<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="logIt(f)">
        <div class="form-group">
          <label for="username">
          </label>
          <input type="text" name="username" id="username" class="form-control" ngModel>
          Username
        </div>
        <div class="form-group">
          <label for="password">
          </label>
          <input type="text" name="password" id="password" class="form-control" ngModel>
          Password
        </div>
        <button class="btn" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
