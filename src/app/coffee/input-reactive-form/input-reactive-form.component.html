<div class="card-body">
  <!--если то ангуляр поймето, что * - структурная директива, # - атрибутная директива-->
  <!--<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>-->
  <!--#userForm - ссылка на объект класс ащкь групп-->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label>Coffee time</label>
        <input type="text"
               class="form-control"
               autofocus
               name="coffee"
               pattern="[a-zA-Z][a-z]+"
               formControlName="coffee">
        <span
          *ngIf="!signupForm.get('userData.coffee').valid && signupForm.get('userData.coffee').touched"
          class="help-block">Please input correct information</span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" formControlName="email">
      </div>
      <span
        *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
        class="help-block">Please input correct information</span>

      <div class="form-check" *ngFor="let size of sizes">
        <label class="form-check-label">
          <input type="radio" [value]="size" formControlName="size">
          {{size}}
        </label>
      </div>

    </div>


    <div class="form-group">
      <label class="form-check-label"></label>
      <select class="form-control" name="flavour" formControlName="flavour">
        <option *ngFor="let flavour of flavours" [value]="flavour" >
          {{flavour}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Caffeine Strength</label>
      <input type="range" class="custom-range" name="strength" [value]="strength">
    </div>
    <div formArrayName="hobbyes">
      <h4>Your Hobbies</h4>
      <button class="btn-danger" (click)="onAddHobby()" type="button">Add Hobby</button>
      <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbyes').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>
    <button type="submit" class="btn btn-outline-secondary" [disabled]="!signupForm.valid">Submit</button>
    <button type="reset" class="btn btn-outline-secondary bbutt">Reset</button>
  </form>

</div>
