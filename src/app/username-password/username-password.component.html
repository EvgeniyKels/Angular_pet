<app-header-body>
  <ng-container class="header">
    <h1>
      Username-Password
    </h1>
  </ng-container>

  <ng-container class="body">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="username"></label>
        <input id="username" class="form-control" type="text" name="username" ngModel #username="ngModel" required
               minlength="4" maxlength="20">
      </div>
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
        <div *ngIf="username.errors.required"> username is required</div>
        <div *ngIf="username.errors.minlength"> must be minimum 4 letters</div>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input id="password" class="form-control" type="password" name="password" ngModel #password="ngModel" required minlength="8" [pattern]="pattern">
      </div>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        <div *ngIf="password.errors.required"> password is required</div>
        <div *ngIf="password.errors.minlength"> must be minimum 8 letters</div>
        <div *ngIf="password.errors.pattern"> no SPACES allowed</div>

      </div>
      <button class="btn btn-outline-secondary" [disabled]="form.invalid" type="submit">Submit</button>
    </form>
  </ng-container>
</app-header-body>
